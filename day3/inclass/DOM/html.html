<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <script src="js/js.js" defer></script>
    <title>DOM</title>
</head>
<body>
    <h1 id="test">Hello World</h1>
    <h1>Another Hello</h1>
    <button id="color-button">Add Color</button>

    <!-- COPY TO CLIP BOARD -->
    <div class="source" contenteditable="true">Grab a copy of me...</div>
    <div class="target" contenteditable="true">... and paste it here!</div>

    <!-- USING THE DOM TO GRAB FORM DATA -->
    <form name="testData" id="testDataForm">
        <label for="first-name">First name</label>
        <input type="text" name="first-name" id="first-name">

        <label for="last-name">Last name</label>
        <input type="text" name="last-name" id="last-name">

        <button type="submit" id="submitButton">Submit Me</button>
    </form>

</body>
</html>
